<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div >
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="header-panel">My Recipes!!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>DESCRIPTION</th>
                                    <th>VIEW</th>
                                    <th>UPDATE</th>
                                    <th>DELETE</th>
                                </tr>
                                </thead>
                                <tr th:each="recipe : ${recipes}">
                                    <td th:text=" ${recipe.id}" > 123 </td>
                                    <td th:text=" ${recipe.description}" > Spring in Action </td>
                                    <td><a href="#" th:href="@{'recipe/'+${recipe.id}+'/show'}">View</a></td>
                                    <td><a href="#" th:href="@{'recipe/'+${recipe.id}+'/update'}">Update</a></td>
                                    <td><a href="#" th:href="@{'recipe/'+${recipe.id}+'/delete'}">Delete</a></td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
